
<div class="container">
        <h1>Register</h1>
        <p>Register to can save and post your favorite receipts!</p>
        <hr>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">

            <label for="username">Username</label>
            <input type="text" name="username" id="username" ngModel>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" ngModel email>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" ngModel>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" ngModel>
            
            <button type="submit" [disabled]="form.invalid? true: false">Register</button>
        </form>
        <div>
        <p>You have an account?</p>
        <a routerLink="/login">Login</a>
    </div>
    </div>
